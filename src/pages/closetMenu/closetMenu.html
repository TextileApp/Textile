
<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons >
		<button color="navcolor" ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
	</ion-buttons>

    <ion-title>
     <p style="font-size:22px;">My Closet</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="grid-full">

  <ion-row>
    <ion-col width-33 class="cell-1">
      <button ion-button icon-only color="nothing"   (click)="goToType('Jewelry')" >
      <ion-icon color="navcolor" name="baseball"></ion-icon>
      </button>
     Jewelry
    </ion-col>
    <ion-col width-33 class="cell-2">
       <button ion-button icon-only color="nothing" (click)="goToType('Hats')" >
      <ion-icon color="navcolor" name="basket"></ion-icon>
      </button>
      Hats
    </ion-col>
    <ion-col width-33 class="cell-3">
     <button ion-button icon-only color="nothing" (click)="goToType('Neckwear')" >
      <ion-icon color="navcolor" name="add"></ion-icon>
      </button>
      Neckwear
    
    </ion-col>
    <ion-col width-33 class="cell-4">
       <button ion-button icon-only color="nothing" (click)="goToType('Outerwear')" >
      <ion-icon color="navcolor" name="remove"></ion-icon>
      </button>
      Outerwear
    </ion-col>
    <ion-col width-33 class="cell-5"> 
       <button ion-button icon-only  color="nothing" (click)="goToType('Tops')" >
      <ion-icon color="navcolor" name="remove"></ion-icon>
      </button>
      Tops
    </ion-col>
    <ion-col width-33 class="cell-6">
       <button ion-button icon-only color="nothing" (click)="goToType('Bags')" >
      <ion-icon color="navcolor" name="boat"></ion-icon>
      </button>
      Bags
    </ion-col>
     <ion-col width-33 class="cell-7">
       <button ion-button icon-only color="nothing" (click)="goToType('Belts')" >
      <ion-icon color="navcolor" name="boat"></ion-icon>
      </button>
      Belts
    </ion-col>
    <ion-col width-33 class="cell-8">
       <button ion-button icon-only color="nothing" (click)="goToType('Bottoms')" >
      <ion-icon color="navcolor" name="body"></ion-icon>
      </button>
      Bottoms
    </ion-col>
    <ion-col width-33 class="cell-9">
       <button ion-button icon-only color="nothing" (click)="goToType('Shoes')" >
      <ion-icon color="navcolor" name="bonfire"></ion-icon>
      </button>
      Shoes
    </ion-col>
  </ion-row>

</ion-content>
