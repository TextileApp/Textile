
<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons >
		<button color="navcolor" ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
	</ion-buttons>

    <ion-title>
     <p style="font-size:22px;">My Closet</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="grid-full">

  <ion-row style ="margin-top:30px;">
    <ion-col width-33 class="cell-1">
      <button ion-button color="light"   (click)="goToType('Jewelry')" >
      <img  src="../../assets/img/Jewelry.png" id="image">

      </button>
    Jewelry
    </ion-col>
    <ion-col width-33 class="cell-2">
       <button ion-button color="light" (click)="goToType('Hats')" >
      <img src="../../assets/img/Hat.png" id="image">
      </button>
      Hats
    </ion-col>
    <ion-col width-33 class="cell-3">
     <button ion-button color="light" (click)="goToType('Neckwear')" >
      <img src="../../assets/img/Tie.png" id="image">
      </button>
      Neckwear
    </ion-col>
    <ion-col width-33 class="cell-4">
       <button ion-button color="light" (click)="goToType('Outerwear')" >
      <img  src="../../assets/img/Outerwear.png" id="image">

      </button>
      Outerwear
    </ion-col>
    <ion-col width-33 class="cell-5"> 
       <button ion-button color="light" (click)="goToType('Tops')" >
               <img src="../../assets/img/shirtIcon.png" id="image">

      </button>
      Tops
    </ion-col>
    <ion-col width-33 class="cell-6">
       <button ion-button  color="light" (click)="goToType('Bags')" >
               <img src="../../assets/img/Bag2.png" id="image">

      </button>
      Bags
    </ion-col>
     <ion-col width-33 class="cell-7">
       <button ion-button color="light" (click)="goToType('Belts')" >
               <img src="../../assets/img/Belt.png" id="image">

      </button>
      Belts
    </ion-col>
    <ion-col width-33 class="cell-8">
       <button ion-button  color="light" (click)="goToType('Bottoms')" >
               <img src="../../assets/img/pantsIcon.png" id="image">

      </button>
      Bottoms
    </ion-col>
    <ion-col width-33 class="cell-9">
       <button ion-button color="light" (click)="goToType('Shoes')" >
      <img  src="../../assets/img/shoeIcon.png" id="image">
      </button>
      Shoes
    </ion-col>
  </ion-row>

</ion-content>
