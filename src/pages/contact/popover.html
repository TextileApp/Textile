

      <ion-row>
        <ion-col>

         <button class="add" (click)="addPics()" ion-item  detail-none  icon-only>
  <ion-icon color="navcolor" name="add"></ion-icon>
</button>

        </ion-col>
        <ion-col>
          <button class="add" (click)="canDelete()" ion-item  detail-none  icon-only>
  <ion-icon color="navcolor" name="remove"></ion-icon>
</button>
       </ion-col>
      </ion-row>
  
        <ion-item no-lines>
  <ion-label color ="navcolor">Dresses</ion-label>
  <ion-checkbox color="navcolor" [(ngModel)]="showDresses.checked"  (click)="saveChanges($event)"></ion-checkbox>
</ion-item>
