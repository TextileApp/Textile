<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons>
		<button color="navcolor" ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
	</ion-buttons>

    <ion-title>
     <p style="font-size:22px;">Feed</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>



        <ion-card *ngFor="let f of posts | async" no-padding> 
  <ion-grid>
  <ion-row>
    <ion-col width-33>
    <img *ngIf="f.first"[src]="f.first">
    </ion-col>
    <ion-col width-33>
      <img *ngIf="f.second"[src]="f.second">
    </ion-col>
     <ion-col width-33>
      <img *ngIf="f.third"[src]="f.third">
    </ion-col>
  </ion-row>
 <ion-row>
    <ion-col width-33>
      <img *ngIf="f.fourth"[src]="f.fourth">
    </ion-col>
    <ion-col width-33>
      <img *ngIf="f.fifth"[src]="f.fifth">
    </ion-col>
     <ion-col width-33>
       <img *ngIf="f.sixth"[src]="f.sixth">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-33>
     <img *ngIf="f.seventh"[src]="f.seventh">
    </ion-col>
    <ion-col width-33>
      <img *ngIf="f.eighth"[src]="f.eighth">
    </ion-col>
     <ion-col width-33>
      <img *ngIf="f.ninth"[src]="f.ninth">
    </ion-col>
  </ion-row>
   <ion-row>
    <ion-col width-33>
     <img *ngIf="f.tenth"[src]="f.tenth">
    </ion-col>
    <ion-col width-33>
      <img *ngIf="f.eleventh"[src]="f.eleventh">
    </ion-col>
     <ion-col width-33>
      <img *ngIf="f.twelth"[src]="f.twelth">
    </ion-col>
  </ion-row>
    <ion-row>
    <ion-col>
      <button (tap)="goToProfile(f.user)" ion-button small clear>
        <div>{{f.username}}</div>
      </button>
    </ion-col>
    <ion-col>
        <button (tap)= "toggleLike(f,f.$key)"ion-button icon-left clear small>
        <ion-icon style ="padding-bottom:5%;" color="heart" name="heart"></ion-icon>
        <div *ngIf="f.likeCount > 0" >{{f.likeCount}} Likes</div>
        <div *ngIf="f.likeCount <= 0" >no Likes</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
       {{f.time}}
      </ion-note>
    </ion-col>
  </ion-row>
</ion-grid>

    </ion-card>



</ion-content>
