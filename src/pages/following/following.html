<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons>
		<button color="navcolor" ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
	</ion-buttons>

    <ion-title>
     <p style="font-size:22px;">Following</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

<ion-list>
  <ion-item *ngFor="let f of following | async">
    <ion-label (tap) ="printKey(f.$key)">{{f.$value}}</ion-label>
  </ion-item>
  
</ion-list>

</ion-content>
