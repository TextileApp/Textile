<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons>
		<button color="navcolor" ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
	</ion-buttons>

    <ion-title>
     <p style="font-size:22px;">Following</p>
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>
<ion-content>


<ion-list>
  <ion-item *ngFor="let f of following">
    <ion-label (tap) ="printKey(f)">{{f}}</ion-label>
  </ion-item>
  <ion-item *ngIf="searching">
    <ion-label>{{searchedUser}}</ion-label>
     <button *ngIf="userFound" ion-button clear item-right icon-only (tap)="followUser()" ><ion-icon name="add"></ion-icon></button>
  </ion-item>
  
</ion-list>

</ion-content>
