<ion-header>
  <ion-navbar>
    <ion-title ><p style="font-size:30px;"color="navcolor">Textile</p></ion-title>
 <ion-buttons left>
      <button ion-button (click)="goToOtherPage()" >
       <ion-icon name="MYICON"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      
      <button ion-button icon-only color="primary" (click)="goToSaved()">
        <ion-icon color="navcolor" name="CLOSETICON"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
    <span class="colfirst">

    <div  class ="firstcol"swing-stack #myswing1 [stackConfig]="stackConfig1" (throwoutleft)="voteUp1($event)" (throwoutright)="voteUp1($event)" id="card-stack"[style.zIndex]="-1000">
        <div [hidden]="!showCard1" style="position: relative; top:-12%; left:10%;">
    <ion-fab right top>
      <button *ngIf="showDelete1" ion-fab mini class="fab-map" mini color="navcolor" (click)="removeCard1()">
        <ion-icon name="close"></ion-icon>
      </button>
                    <button *ngIf="!card1Activated"(click)="activateCard1()" color = "nothing"  ion-button icon-only><ion-icon color="navcolor" name="add"></ion-icon></button>

    </ion-fab>
  </div>
    <ion-card [hidden]="!showCard1"  (press)="pressEvent($event)" #mycards1 swing-card *ngFor="let c of cards1; trackBy:trackByCards1 let t=index;"[style.zIndex]="-1*t" [style.marginTop]="t === 0 ? '0px':'0px'"(tap)="openModal1(cards1)">
       
          <img [hidden]="!showPic1" *ngIf="c"[src]="c"id="image">
  
    </ion-card>
     </div>
