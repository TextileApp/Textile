
<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons>

		<button color="navcolor" ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
	</ion-buttons>
   <ion-buttons end>
      <button ion-button icon-only color="primary"  (click)="enableDelete()" >
        <ion-icon color="navcolor" ios="ios-trash-outline" md="md-trash"></ion-icon>
      </button>
 </ion-buttons>
    <ion-title>
     <p style="font-size:22px;">Outfits</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-slides [options]="mySlideOptions">
<ion-slide *ngFor="let f of outfits | async">
   
     <ion-card no-padding style ="height:85%; width:85%; margin:10%;"> 
        
        <div style="position: relative; top:0%; left:0px;">
    <ion-fab right top>
      <button *ngIf ="isEnabled"ion-fab mini class="fab-map" mini color="navcolor" (click)="deleteOutfits(f.$key)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-fab>
  </div>
  <ion-grid>
  <ion-row>
    <ion-col width-33>
    <img *ngIf="f.first"[src]="f.first">
    </ion-col>
    <ion-col width-33>
      <img *ngIf="f.second"[src]="f.second">
    </ion-col>
     <ion-col width-33>
      <img *ngIf="f.third"[src]="f.third">
    </ion-col>
  </ion-row>
 <ion-row>
    <ion-col width-33>
      <img *ngIf="f.second"[src]="f.second">
    </ion-col>
    <ion-col width-33>
      <img *ngIf="f.second"[src]="f.second">
    </ion-col>
     <ion-col width-33>
       <img *ngIf="f.second"[src]="f.second">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-33>
     <img *ngIf="f.second"[src]="f.second">
    </ion-col>
    <ion-col width-33>
      <img *ngIf="f.second"[src]="f.second">
    </ion-col>
     <ion-col width-33>
      <img *ngIf="f.second"[src]="f.second">
    </ion-col>
  </ion-row>
   <ion-row>
    <ion-col width-33>
     <img *ngIf="f.second"[src]="f.second">
    </ion-col>
    <ion-col width-33>
      <img *ngIf="f.second"[src]="f.second">
    </ion-col>
     <ion-col width-33>
      <img *ngIf="f.second"[src]="f.second">
    </ion-col>
  </ion-row>
</ion-grid>

  

  
    <ion-input text-center style = "margin: auto; width: 80%;font-size: 20px;" [(ngModel)]="f.title" placeholder="outfit" (change)="changedTitle(f.$key,f.title)" type="text"></ion-input>



    </ion-card>
  </ion-slide>
  </ion-slides>

</ion-content>
