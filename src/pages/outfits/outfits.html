
<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons>

		<button color="navcolor" ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
	</ion-buttons>
   <ion-buttons end>
        <button ion-button icon-only color="primary"  (click)="followingPage()" >
      <ion-icon color = "navcolor" ios="ios-contacts-outline" md="md-contacts"></ion-icon>
      </button>
      <button ion-button icon-only color="primary"  (click)="enableDelete()" >
       <ion-icon color ="navcolor" name="settings-outline"></ion-icon>
      </button>
 </ion-buttons>
    <ion-title>
     <p style="font-size:22px;">Outfits</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

<p class ="title">{{userName}}</p>


<ion-row>
  <ion-col >
<span style ="display:flex;justify-content:center;align-items:center;">
  <ion-icon *ngIf="totalLikes" color ="heart" name="heart" item-left></ion-icon>
  <p style="font-size:16px; padding-left:1%; display:inline-block; text-align:center;">{{totalLikes}}</p>
</span>
</ion-col>
</ion-row>
<ion-row style ="margin-bottom:5%;">
  <ion-col width-25>

</ion-col>
<ion-col  style="display:flex;justify-content:center;align-items:center;" width-25>
   <button (tap)="goToFollowers()" ion-button small clear><span style="font-weight: 500; color:#222;">{{followerCount}} </span> <span style="color:#A9A9A9;">&nbsp;&nbsp;followers</span>
   </button>
</ion-col>

<ion-col width-25  style="display:flex;justify-content:center;align-items:center;">
 <button (tap)="goToFollowing()" ion-button small clear>
<span style="color:#222; font-weight: 500;">{{followingCount}} </span> <span style="color:#A9A9A9;">&nbsp;&nbsp;following</span>
 </button>
</ion-col>
  <ion-col width-25>

</ion-col>
</ion-row>

<ion-slides style = "padding-top:0%; padding-bottom:0%; margin-top:0%; margin-bottom:0%;"[options]="mySlideOptions">
<ion-slide  *ngFor="let f of outfits | async">
   
     <ion-card (press)="pressEvent($event)" no-padding style ="height:50%; width:90%; margin:auto; margin-top:0%; margin-bottom:20%;"> 
        
        <div style="position: relative; top:0%; left:0px;">
    <ion-fab right top>
      <button *ngIf ="isEnabled"ion-fab mini class="fab-map" mini color="navcolor" (click)="deleteOutfits(f.$key)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-fab>
  </div>
  <ion-grid>
  <ion-row>
    <ion-col width-33>
    <img class="pics" *ngIf="f.first"[src]="f.first">
    </ion-col>
    <ion-col width-33>
      <img class="pics" *ngIf="f.second"[src]="f.second">
    </ion-col>
     <ion-col width-33>
      <img class="pics" *ngIf="f.third"[src]="f.third">
    </ion-col>
  </ion-row>
 <ion-row>
    <ion-col width-33>
      <img class="pics" *ngIf="f.fourth"[src]="f.fourth">
    </ion-col>
    <ion-col width-33>
      <img class="pics" *ngIf="f.fifth"[src]="f.fifth">
    </ion-col>
     <ion-col width-33>
       <img class="pics" *ngIf="f.sixth"[src]="f.sixth">
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-33>
     <img class="pics" *ngIf="f.seventh"[src]="f.seventh">
    </ion-col>
    <ion-col width-33>
      <img class="pics" *ngIf="f.eighth"[src]="f.eighth">
    </ion-col>
     <ion-col width-33>
      <img class="pics" *ngIf="f.ninth"[src]="f.ninth">
    </ion-col>
  </ion-row>
   <ion-row>
    <ion-col width-33>
     <img class="pics" *ngIf="f.tenth"[src]="f.tenth">
    </ion-col>
    <ion-col width-33>
      <img class="pics" *ngIf="f.eleventh"[src]="f.eleventh">
    </ion-col>
     <ion-col width-33>
      <img class="pics" *ngIf="f.twelth"[src]="f.twelth">
    </ion-col>
  </ion-row>
</ion-grid>
    <ion-input text-center style = "margin: auto; width: 80%;font-size: 20px;" [(ngModel)]="f.title" placeholder="outfit" (change)="changedTitle(f.$key,f.title)" type="text"></ion-input>
    </ion-card>
  </ion-slide>
  </ion-slides>

</ion-content>
