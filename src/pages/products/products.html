<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons >
		<button color="navcolor" ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
	</ion-buttons>
    <ion-title >
  <p style="font-size:22px;">{{whichType}}</p></ion-title>
 
 
 <ion-buttons end>
        <button ion-button color = "navcolor" icon-only (click)="openPopover($event)">
  <ion-icon name="more"></ion-icon></button>
 </ion-buttons>
      

  </ion-navbar>

</ion-header>
<ion-content>
   <ion-row wrap>
  
  <ion-col  width-33 *ngFor="let f of items1" (tap)="selectPiece(f)" >
  
  <img [ngClass]="{'imagi':f.selected}" *ngIf="f.image" [src]="f.image">
  <ion-label>{{f.name}}</ion-label>

    
  </ion-col>
</ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    
    <ion-buttons end>
      <button ion-button icon-right color="navcolor" (click)="saveToCloset()" >
        Save to closet
        <ion-icon name="basket"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
