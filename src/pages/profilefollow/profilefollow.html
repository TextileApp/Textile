<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons>
		<button color="navcolor" ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
	</ion-buttons>

    <ion-title>
     <p style="font-size:22px;">{{title}}</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>


<ion-list>
  <ion-item *ngFor="let f of users">
    <ion-label (tap) ="printKey(f)">{{f.name}}</ion-label>
  </ion-item>

  
</ion-list>

</ion-content>
