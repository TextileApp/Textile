<ion-header no-border>
 <ion-navbar hideBackButton="true" no-border>
    <ion-buttons>
		<button color="navcolor" ion-button navPop icon-only>
			<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
		</button>
	</ion-buttons>

                      
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<h2 style="font-size: 30px; margin-top:8%;"color="navcolor">Reset Password</h2>
  <form [formGroup]="resetpwdForm" (submit)="resetPwd()" novalidate>
    <ion-item style="margin-top:8%;">
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
        placeholder="Your email address"
        [class.invalid]="!resetpwdForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetpwdForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>
         <div style="margin-top:12%;">
    <button  color="navcolor" ion-button block type="submit">
      Reset Password
    </button>
         </div>
  </form>
</ion-content>
